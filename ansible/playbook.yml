- hosts: all

  pre_tasks:
   - name: update
     ansible.builtin.apt:
        update_cache: yes

  roles:
   - name: geerlingguy.pip
     tags:
        - python

  tasks:
   - name: Genarate .env file
     ansible.builtin.template:
        src: ./templates/.env.j2
        dest: ~/.env
        mode: 0640
     tags: [wiki]

   - name: Start a container
     community.docker.docker_container:
        name: my-wiki
        image: ghcr.io/requarks/wiki:2.5
        state: started
        ports:
         - "80:3000"
        env_file: ~/.env
     tags: [wiki]

- hosts: webservers

  roles:
   - name: datadog.datadog
     tags:
        - deploy
